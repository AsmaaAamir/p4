<link rel="stylesheet" href="assets/css/style.css">

<div class="contactus">
    <div class="title">
        <h2>Log In</h2>
    </div>
 <div class="box">
    <div class="contact form">
        <form>
            <div class="formbox">
                <div class="row40">
                    <div class="inputbox">
                        <span>First name</span>
                        <input id="first-name-field" type="text" placeholder="First Name" name="first_name">
                    </div>                
                    <div class="inputbox">
                        <span>Last name</span>
                        <input id="last-name-field" type="text" placeholder="Last Name"  name="last_name">
                    </div>
                    </div>
                    <div class="row40">
                        <div class="inputbox">
                            <span>Email</span>
                            <input id="email-field" type="text" placeholder="Email Address" name="email" >
                        </div>                
                        <div class="inputbox">
                            <span>Phone</span>
                            <input id="phone-field" type="text" placeholder="Phone Number" name="phone-number">
                        </div>
                </div>
                    <div class="row80">
                        <div class="inputbox">
                            <span>Message</span>
                            <textarea  placeholder="Type you Message here...."></textarea>
                        </div> 
                    </div>
                <div class="row80">
                    <div class="inputbox">
                            <input type="submit" value="Send">
                    </div> 
                </div>
            </div>
        </form>
</div>
</div>
